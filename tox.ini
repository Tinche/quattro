[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, lint
    pypy-3.8: pypy38

[tox]
envlist = py38, py39, py310, pypy38
isolated_build = True

[testenv]
extras = dev
setenv =
    PYTHONHASHSEED = 0
commands = coverage run --source quattro -m pytest {posargs}

[testenv:lint]
description = Lint
basepython = python3.10
extras = dev
commands = make lint
allowlist_externals = make
