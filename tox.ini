[tox]
envlist = py39, py310, py311, py312, py313, pypy39, lint
isolated_build = true
skipsdist = true

[testenv]
runner = uv-venv-lock-runner
setenv =
    PYTHONHASHSEED = 0
dependency_groups =
    test
commands =
    coverage run -m pytest {posargs}

[testenv:lint]
dependency_groups =
    test
    lint
commands =
    uv sync --group test --group lint
    just lint
allowlist_externals =
    just
